name: Ambiente_desenvolvimento

on:
  push:
    branches: [ master ]    
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  
jobs:
  build:
    name: compilacao
    runs-on: ubuntu-latest
    
    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: configurar jdk 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Compilacao
      run: mvn -B compile --file pom.xml
      
      
  
      
      
      
